---

- hosts: all
  become: true
  pre_tasks:


  - name: Install updates - (Ubuntu)
    tags: always
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

- hosts: web_servers
  become: true
  tasks:
    - name: Create Folder1
      tags: folders
      file:
        path: /home/avishaih/folder1
        state: directory
        owner: avishaih
        group: avishaih
        mode: '0755'

    - name: Create Folder2
      tags: folders
      file:
        path: /home/avishaih/folder2
        state: directory
        owner: avishaih
        group: avishaih
        mode: '0755'

- hosts: db_servers
  become: true
  tasks:
  
  - name: Install MariaDB package (CentOS)
    tags: centos,db,mariadb
    yum:
      name: mariadb-server
      state: latest
    when: ansible_distribution == "CentOS"
